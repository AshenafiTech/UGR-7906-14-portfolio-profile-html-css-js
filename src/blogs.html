              rel="noopener noreferrer"
              aria-label="Read: Serverless Orchestration using AWS Step Functions"

                <img
                  src="/src/images/blog1.webp"

          <!-- Blog 3 -->

            <a
              href="https://medium.com/@ashenafiGodana/deploy-amazon-ec2-elastic-compute-cloud-d02cd049ac10"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Read: Launch Amazon EC2 (Elastic Compute Cloud)"
            >
              <figure>
                <img src="/src/images/blog3.webp" alt="Amazon EC2 Blog" />
                <figcaption>
                  <h2>Launch Amazon EC2 (Elastic Compute Cloud)</h2>
                </figcaption>
              </figure>
              <i class="fab fa-medium"></i>
