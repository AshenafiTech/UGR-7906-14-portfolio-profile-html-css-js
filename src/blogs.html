<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <link rel="stylesheet" href="blogs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section id="blogs" class="container">
        <header class="blogs-content">
          <h1 class="main-title">
            <span class="bg-text">My Blogs</span>
          </h1>
        </header>
        <div class="blogs">
          <!-- Blog 1 -->
          <article class="blog">
            <a
              href="https://medium.com/@ashenafiGodana/serverless-orchestration-using-aws-step-functions-3a3843454a61"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Read: Serverless Orchestration using AWS Step Functions"
            >
              <figure>
                <img
                  src="./images/blog1.webp"
                  alt="AWS Step Functions Blog"
                />
                <figcaption>
                  <h2>Serverless Orchestration using AWS Step Functions</h2>
                </figcaption>
              </figure>
              <i class="fab fa-medium"></i>
            </a>
          </article>
          <!-- Blog 2 -->
          <article class="blog">
            <a
              href="https://medium.com/@ashenafiGodana/deploying-highly-available-multi-tier-applications-9760d4bb8db5"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Read: Deploying Highly Available Multi-Tier Applications"
            >
              <figure>
                <img
                  src="./images/blog2.webp"
                  alt="Multi-Tier Applications Blog"
                />
                <figcaption>
                  <h2>Deploying Highly Available Multi-Tier Applications</h2>
                </figcaption>
              </figure>
              <i class="fab fa-medium"></i>
            </a>
          </article>
          <!-- Blog 3 -->
          <article class="blog">
            <a
              href="https://medium.com/@ashenafiGodana/deploy-amazon-ec2-elastic-compute-cloud-d02cd049ac10"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Read: Launch Amazon EC2 (Elastic Compute Cloud)"
            >
              <figure>
                <img src="./images/blog3.webp" alt="Amazon EC2 Blog" />
                <figcaption>
                  <h2>Launch Amazon EC2 (Elastic Compute Cloud)</h2>
                </figcaption>
              </figure>
              <i class="fab fa-medium"></i>
            </a>
          </article>
        </div>
      </section>
    </main>

    
    <div class="controls">
      <div class="control" data-id="home">
        <a href="../index.html">
          <i class="fas fa-home"></i>
        </a>
      </div>
      <div class="control" data-id="about">
        <a href="./about.html">
          <i class="fas fa-user"></i>
        </a>
      </div>
      <div class="control" data-id="portfolio">
        <a href="./portfolio.html">
          <i class="fas fa-briefcase"></i>
        </a>
      </div>
      <div class="control active-btn" data-id="blogs">
        <a href="./blogs.html">
          <i class="far fa-newspaper"></i>
        </a>
      </div>
      <div class="control" data-id="contact">
        <a href="./contact.html">
          <i class="fas fa-envelope-open"></i>
        </a>
      </div>
  </div>
  <div class="theme-btn">
    <i class="fas fa-adjust"></i>
</div>
  </body>
</html>
