<!DOCTYPE html>

    <link rel="stylesheet" href="portfolio.css">

                <div class="icons">
                  <a
                    href="https://github.com/AshenafiTech/udacity-genai-aws"

                    <i class="fab fa-github"></i>

          </article>
          <!-- Portfolio item 2 -->

                <div class="icons">
                  <a
                    href="https://github.com/AshenafiTech/logic-operations"
                    class="icon"

                    <i class="fab fa-github"></i>

    <div class="controls">

        <a href="../index.html">
          <i class="fas fa-home"></i>

      </div>

</div>
